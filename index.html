<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
    <header class="jumbotron text-center">
        <h1 class="display-4">Work Day Planner</h1>
        <p class="lead">Day Planner for all of your daily scheduling.</p>
        <p id="current-day"></p>
    </header>

    <div class="container">
        <div id="hour-9" class="row time-block">
            <div class="col-md-1 hour">
                9AM
            </div>
            <input type="text" id="9" class="col md-10 ">
            <button class="btn saveBtn col-md-1">SAVE</button>
        </div>

        <div id="hour-10" class="row time-block">
            <div class="col-md-1 hour">
                10AM
            </div>
            <input type="text" id="10" class="col md-10 ">
            <button class="btn saveBtn col-md-1">SAVE</button>
        </div>

        <div id="hour-11" class="row time-block">
            <div class="col-md-1 hour">
                11AM
            </div>
            <input type="text" id="11" class="col md-10 ">
            <button class="btn saveBtn col-md-1">SAVE</button>
        </div>

        <div id="hour-12" class="row time-block">
            <div class="col-md-1 hour">
                12AM
            </div>
            <input type="text" id="12" class="col md-10 ">
            <button class="btn saveBtn col-md-1">SAVE</button>
        </div>

        <div id="hour-1" class="row time-block">
            <div class="col-md-1 hour">
                1PM
            </div>
            <input type="text" id="1" class="col md-10 ">
            <button class="btn saveBtn col-md-1">SAVE</button>
        </div>

        <div id="hour-2" class="row time-block">
            <div class="col-md-1 hour">
                2PM
            </div>
            <input type="text" id="2" class="col md-10 ">
            <button class="btn saveBtn col-md-1">SAVE</button>
        </div>

        <div id="hour-3" class="row time-block">
            <div class="col-md-1 hour">
                3PM
            </div>
            <input type="text" id="3" class="col md-10 ">
            <button class="btn saveBtn col-md-1">SAVE</button>
        </div>

        <div id="hour-4" class="row time-block">
            <div class="col-md-1 hour">
                4PM
            </div>
            <input type="text" id="4" class="col md-10 ">
            <button class="btn saveBtn col-md-1">SAVE</button>
        </div>

        <div id="hour-5" class="row time-block">
            <div class="col-md-1 hour">
                5PM
            </div>
            <input type="text" id="5" class="col md-10 ">
            <button class="btn saveBtn col-md-1">SAVE</button>
        </div>

        
    </div>

    <script src="./script.js"></script>
</body>
</html>
